name: "Build & Release"
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  # Android build job (Windows runner)
  build_android:
    name: Build Android APK
    runs-on: windows-latest  # Using Windows for Android build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Correct version for checkout

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release --split-per-abi  # Build APK for Android

      # Push to Releases (Upload the APK directly to GitHub Releases)
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk"  # Directly upload the APK to GitHub Releases
          tag: v1.0.${{ github.run_number }}  # Automatically increment version
          token: ${{ secrets.TOKEN }}  # Use custom token stored in GitHub Secrets
