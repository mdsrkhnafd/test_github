name: "Build & Release"
on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build & Release
    runs-on: windows-latest  # Using Windows for Android build

    steps:
      - uses: actions/checkout@v3  # Correct version for checkout

      # Set up Java (required for Android build)
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '19'  # Use Java 19 for Android

      # Set up Flutter 3.27.1 (Specific version for Flutter setup)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # Flutter version 3.27.1
          channel: 'stable'
          architecture: x64

      # Install dependencies for Flutter project
      - run: flutter pub get

      # Build Android APK
      - run: flutter build apk --release --split-per-abi  # Build APK for Android

      # Push APK to GitHub Releases
      - name: Push APK to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk"  # Upload only the APK to GitHub Releases
          tag: v1.0.${{ github.run_number }}  # Automatically increment version
          token: ${{ secrets.TOKEN }}  # Use custom token stored in GitHub Secrets
